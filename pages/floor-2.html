<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Этаж 2 — Мой Эдвайзер</title>
  <link rel="stylesheet" href="../page.css" />
  <style>
    .floor-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #f6f8fc 0%, #e9eef6 100%);
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floor-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      width: min(760px, 94vw);
      padding: 32px 26px;
      border: 1px solid rgba(0,0,0,0.06);
      color: #0f172a;
      animation: slideUp 0.7s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floor-card h2 {
      font-size: 1.7rem;
      margin-bottom: 18px;
      text-align: center;
    }

    .advisor-info {
      display: grid;
      grid-template-columns: 180px 1fr;
      align-items: center;
      gap: 24px;
    }

    .advisor-photo {
      width: 160px;
      height: 160px;
      border-radius: 14px;
      object-fit: cover;
      background: #e2e8f0;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .advisor-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .advisor-details strong {
      color: hsl(210, 85%, 35%);
    }

    .advisor-details p {
      margin: 0;
      color: #334155;
      font-size: 1rem;
    }

    .back-btn {
      margin-top: 28px;
      background: hsl(210, 85%, 45%);
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.25s ease;
    }

    .back-btn:hover {
      background: hsl(210, 85%, 38%);
    }

    @media (max-width: 768px) {
      .advisor-info {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .advisor-photo {
        margin: 0 auto;
        width: 130px;
        height: 130px;
      }
      .floor-card {
        width: 92vw;
        padding: 22px 18px;
      }
    }
  </style>
</head>
<body>
  <main class="floor-container">
    <article class="floor-card">
      <h2>Мой Эдвайзер</h2>

      <div class="advisor-info">
        <img src="../assets/default-avatar.jpg" alt="Фото эдвайзера" id="adv-photo" class="advisor-photo">
      
        <div class="advisor-details">
          <p><strong>Имя:</strong> <span id="adv-name">Загрузка...</span></p>
          <p><strong>Должность:</strong> <span id="adv-role">—</span></p>
          <p><strong>Департамент:</strong> <span id="adv-dept">—</span></p>
          <p><strong>Область знаний:</strong> <span id="adv-field">—</span></p>
          <p><strong>Контактная информация:</strong> <span id="adv-contact">—</span></p>
        </div>
      </div>
      

      <a href="../index.html" id="goBack" class="back-btn">← На главную</a>

    </article>
  </main>

  <script src="../js/bd.js"></script>
  <script src="../js/page.js"></script>
  
<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (!window.DB) {
      console.error("База данных не найдена");
      return;
    }

    const user = DB.getCurrentUserObj();
    if (!user) {
      alert('Сессия истекла, пожалуйста, войдите снова.');
      location.href = '../index.html';
      return;
    }

    const advisor = DB.getAdvisorForGroup(user.group);
    if (!advisor) {
      console.warn('Эдвайзер не найден для группы', user.group);
      document.getElementById('adv-name').textContent = 'Эдвайзер не назначен';
      return;
    }

    // Подставляем информацию об эдвайзере
    document.getElementById('adv-name').textContent = advisor.name;
    document.getElementById('adv-role').textContent = advisor.position;
    document.getElementById('adv-dept').textContent = advisor.department;
    document.getElementById('adv-field').textContent = advisor.knowledge;
    document.getElementById('adv-contact').textContent = advisor.contact;
    document.getElementById('adv-photo').src = advisor.avatar || '../assets/default-avatar.jpg';

    // Кнопка "Назад"
    document.getElementById('goBack').addEventListener('click', () => {
      window.location.href = '../index.html';
    });
  });
</script>


</body>
</html>
